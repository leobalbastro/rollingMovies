											class="col-6 my-2"

									</form>
								</div>

						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"

						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<form action="" class="row" id="form">
										<label for="name" class="col-4">Nombre: </label>
										<input type="text" name="name" id="name" class="col-6 my-2" />
										<label for="pass" class="col-4">Correo Electronico</label>
										<input type="email" name="mail" id="mail" class="col-6 my-2" />
										<label for="pass" class="col-4">Contraseña</label>
										<input
											type="password"
											name="pass"
											id="pass"
											class="col-6 my-2"
										/>
										<label for="confirmPass" class="col-4"
											>Confirmar Contraseña</label
										>
										<input
											type="password"
											name="confirmPass"
											id="confirmPass"
											class="col-6 my-2"
										/>
									</form>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-bs-dismiss="modal"
									>
										Cancelar
									</button>
									<button type="button" class="btn btn-primary" id="regUser">
										Registrarse!
									</button>
								</div>
							</div>
						</div>
					</div>

				<li id="AdminUser" style="display: none">
					<button
						type="button"

		<!--FORMULARIO DE CONTACTO-->
		<div class="container">
			<div class="form-container p-5">
				<h2 class="mb-0">FORMULARIO DE CONTACTO</h2>
				<form id="contactForm" onsubmit="return validarFormulario()">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre" required />

					<label for="apellido">Apellido:</label>
					<input type="text" id="apellido" name="apellido" required />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />

					<label for="celular">Celular:</label>
					<input
						type="tel"
						id="celular"
						name="celular"
						pattern="[0-9]{10}"
						required
					/>

					<label for="direccion">Dirección:</label>
					<input type="text" id="direccion" name="direccion" required />

					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje" name="mensaje" required></textarea>

					<input type="submit" value="ENVIAR" />
				</form>
			</div>
			<div class="image-container">
				<img
					src="../assets/img/perro pagina de contacto 2.png"
					alt="Imagen de perro en el cine"
				/>
			</div>
		</div>
